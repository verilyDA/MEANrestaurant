<fieldset>
<legend>Register a restaurant</legend>
Restaurant Name:<br>
<input #name><br>
Cuisine:<br>
<input #cuisine><br>
<div *ngIf='errMsg'>
  {{ errMsg }}
</div>
<button class='cancel' (click)='cancel()'>Cancel</button>
<button class='yes' (click)='register(name.value, cuisine.value)'>Register</button>
</fieldset>
